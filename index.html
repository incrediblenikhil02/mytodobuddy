<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/custom-favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#3498db" />
  <meta name="description" content="A stylish and authentic Todo app" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" />
  <link rel="stylesheet" href="styles.css" />
  <title>My Todo Buddy</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="app-container">
    <div id="root"></div>

    <!-- Additional styling for a more visually appealing look -->
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .app-container {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        margin: 20px;
      }

      .submit-btn {
        background-color: #3498db;
        color: #fff;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }

      .submit-btn:hover {
        background-color: #2c3e50;
      }
    </style>
  </div>
</body>

</html>
